<form [formGroup]='statusCreateForm' #statusNgForm='ngForm' (submit)='handleSubmit($event, statusNgForm, statusCreateForm)'>
    
  <div class="form-group">
      <label for="file">Choose File</label>
          <input #myInput type="file"
                 id="file"
                 (change)="handleFileInput($event.target.files)">
  </div>

  <textarea id='fileDescription' name='fileDescription' formControlName='fileDescription'></textarea>
      
  <div *ngIf='f.fileDescription.invalid && (f.fileDescription.dirty || f.fileDescription.touched)'>
      <div *ngIf='f.fileDescription.errors.required'>
          Content is required.
      </div>
      <div *ngIf='f.fileDescription.errors.maxlength'>
          Max length is 280
      </div>
      <div *ngIf='f.fileDescription.errors.minlength'>
          Min length is 2
      </div>
  </div>

  
  <button type='submit' class='btn btn-default' [disabled]='statusCreateForm.invalid'>Submit</button>
  <button type='button' class='btn btn-default' (click)='statusNgForm.resetForm({})'>Reset</button>
</form>
